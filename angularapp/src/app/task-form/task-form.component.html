<div class="form">
  <div class="taskForm">
  
      <h1 style="text-align: center;">Add Task</h1>
  
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" type="text" id="title" name="title" placeholder="Enter Task" [(ngModel)]="task.title" required />
    </div>
  
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input class="form-control" type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required />
    </div>
  
    <div class="form-group">
      <button class="btn btn-primary mt-4" type="button" (click)="addTask()">Add Task</button>
      <button class="btn btn-primary mt-4" type="button" (click)="back()">Back</button>
    </div>
  </form>
  </div>
  
  </div>
