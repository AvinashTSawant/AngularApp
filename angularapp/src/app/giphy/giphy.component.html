
<div class="row justify-content-center" id="main">
    <div class="col-md-10 text-left rounded shadow" >
<div>
    <br><br>
    <input type="text" class="text-center" [(ngModel)]="searchTerm"  id="name"  placeholder="Search Wikipedia" >
    <button  class="btn btn-primary mx-3" (click)="search()">Search</button>
   
  </div>
  <br>
  
  
            
  <div *ngIf="searchResults text-center">
    
    <div class="printable-list">
    <ul class="list-group mt-3 list-item">
      <!-- <li class="list-group-item" *ngFor="let result of searchResults "> -->
        <li class="gif  list-item" *ngFor="let result of searchResults | paginate:{id:'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords}">
        <img [src]="result.images.fixed_width.url" alt="{{ result.title }}">
      </li>
    </ul>
    </div>

    <div>
      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page=$event" ></pagination-controls>
  </div>
