<div  class="container">
    <div class="row justify-content-center">
        
        <div class="col-md-6 text-left rounded shadow  py-5" >   
            <div class="row justify-content-center" id="login">Student Login Form</div>    
        <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm"  >
             <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="username" name="username" ngModel placeholder="Enter username" required>
             </div> 
             <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" ngModel placeholder="Enter email address"  email required>
             </div>  
              <div class="form-group">
                <label for="DateofBirth">Date of Birth</label>
                <input type="date" class="form-control" id="DateofBirth" name="DateofBirth" ngModel  min="2000-01-01" max="2005-01-01"/>
              </div>

              <!-- <div class="form-group   mt-2" >
                <label>Select Gender</label>
                
                    <input type="radio"  name="Gender" ngModel ><label>Male</label>
                    <input type="radio" name="Gender"><label>FeMale</label>
                    <input type="radio" name="Gender"><label>Other</label>
               
              </div> -->
              <div  class="form-group">
                
                <label for="course">Select Graduation</label>
                    <select  class="form-control" name="course" id="course" ngModel >
                        <option>BE</option>
                        <option>BCA</option>
                        <option>MAC</option>
                        <option>BA</option>
                        <option>BC</option>
                
                    </select>
              </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="Password" class="form-control" id="Password" name="Password"  ngModel placeholder="Enter Password" required/>
            </div>
            <button type="submit" [disabled]="!myForm.valid" class="btn btn-success mt-2">Submit</button>
             <!-- <button type="submit" class="btn btn-success mt-2">Submit</button> -->
             <button type="reset" [disabled]="!myForm.valid" class="btn btn-success  mx-5 mt-2 ">Reset</button>
        </form>
    </div>
    </div>
</div>
